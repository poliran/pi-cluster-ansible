---
# Default variables for webapp role
webapp_app_user: "mpi"
webapp_app_dir: "/opt/webapp"
webapp_app_name: "mpi-cluster-app"
webapp_app_port: 3000
webapp_max_old_space_size: 400
webapp_git_repo: "https://github.com/yourusername/your-repo.git"
webapp_git_branch: "main"

# Database configuration
webapp_db_host: "192.168.254.124"
webapp_db_name: "webapp_db"
webapp_db_user: "webapp_user"
webapp_db_password: "{{ vault_db_password }}"

# Security configuration
webapp_jwt_secret: "{{ vault_jwt_secret }}"
webapp_admin_password: "{{ vault_admin_password }}"
webapp_api_keys: "{{ vault_api_keys }}"
